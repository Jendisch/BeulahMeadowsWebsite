	<noscript>
		<style>
			.es-carousel ul {
				display: block;
			}
		</style>
	</noscript>

	<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
		<div class="rg-image-wrapper">
			{{if itemsCount > 1}}
				<div class="rg-image-nav">
					<a href="#" class="rg-image-nav-prev">Previous Image</a>
					<a href="#" class="rg-image-nav-next">Next Image</a>
				</div>
			{{/if}}
			<div class="rg-image"></div>
			<div class="rg-loading"></div>
			<div class="rg-caption-wrapper">
				<div class="rg-caption" style="display:none;">
					<p></p>
				</div>
			</div>
		</div>
	</script>

</head>

	<!-- Nav -->
	<nav id="nav" class="navbar nav-transparent">
		<div class="container">

			<div class="navbar-header">
				<!-- Logo -->
				<div class="navbar-brand">

	<!-- /Nav -->

	<!-- Container -->
	<div class="container-fluid">

		<!-- Row -->
		<div class="row">
			<!-- Section-header -->
			<div class="section-header text-center">
				<h2 class="title">Valentine's Day</h2>
			</div>
			<!-- /Section-header -->
		</div>
		<!-- /Row -->

		<div class="container">

			<!-- Row -->
			<div class="row">

				<div class="row">
					<div class="column">
						<img src="./img/work1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
					</div>
					<div class="column">
						<img src="./img/work2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
					</div>
					<div class="column">
						<img src="./img/work3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
					</div>
					<div class="column">
						<img src="./img/work4.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
					</div>
				</div>

				<div id="myModal" class="modal">
					<span class="close cursor" onclick="closeModal()" data-dismiss="myModal">&times;</span>
					<div class="modal-content">

						<div class="mySlides">
							<div class="numbertext">1 / 4</div>
							<img src="./img/work1.jpg" style="width:100%">
						</div>

						<div class="mySlides">
							<div class="numbertext">2 / 4</div>
							<img src="./img/work2.jpg" style="width:100%">
						</div>

						<div class="mySlides">
							<div class="numbertext">3 / 4</div>
							<img src="./img/work3.jpg" style="width:100%">
						</div>

						<div class="mySlides">
							<div class="numbertext">4 / 4</div>
							<img src="./img/work4.jpg" style="width:100%">
						</div>

						<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
						<a class="next" onclick="plusSlides(1)">&#10095;</a>

						<div class="caption-container">
							<p id="caption"></p>
						</div>


						<div class="column">
							<img class="demo cursor" src="work1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
						</div>
						<div class="column">
							<img class="demo cursor" src="work2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Trolltunga, Norway">
						</div>
						<div class="column">
							<img class="demo cursor" src="work3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
						</div>
						<div class="column">
							<img class="demo cursor" src="work4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
						</div>
					</div>
				</div>

			</div>

		</div>
